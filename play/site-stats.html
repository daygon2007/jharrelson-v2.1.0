<html>
	<head>
		<title>Site Stats using Mozscape API</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3" id="mozscape">
					<h4>Domain Rank Checker Powered By Mozscape</h4>
					<form method="post" action="" id='moz-form'>
						Enter Domain Name:
						<input type="text" name="domain1" id="domain">
						<br>
						<input type="submit" value="Get Results" name="submit">
						<button id="hide-result" value="Hide Results">Hide Results</button>
					</form>
					<div id="result"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://www.jonathon-harrelson.com/js/main.js"></script>
</html>
